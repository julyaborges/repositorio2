<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Elemento table</title>
</head>

<body>

    <header>
        <h1>Exemplo de atributo colspan</h1>
    </header>

    <article>
        <table>
            <caption>Vendas do Produto X</caption>
            <thead>
                <tr>
                    <th colspan="4">Vendas trimestrais</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="3">2010</th>
                    <td>144.000</td>
                </tr>
                <tr>
                    <td>179.580</td>
                </tr>
                <tr>
                    <td>254.000</td>
                </tr>
            </tbody>
        </table>
    </article>

    <footer>
        <small>Instituto de Oportunidade Social</small>
    </footer>

</body>

</html>
